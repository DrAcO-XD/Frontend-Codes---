<!DOCTYPE html>
<html lang="en">
<head>
    <title>Schedule Table</title>
</head>
<body>
    <table border = "2" cellspacing = "1" cellpadding = "5" style = "background-color: aqua;" align = "center">
        <tr>
            <th rowspan = "3">Day</th>
            <th colspan = "4">Seminar</th>
        </tr>
        <tr>
            <th colspan = "2">Schedule</th>
            <th colspan = "2" rowspan = "2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan = "2">Monday</td>
            <td rowspan = "2" style = "background-color: rgb(244, 244, 120);">8:00 a.m.</td>
            <td rowspan = "2" style = "background-color: rgb(195, 120, 249);">5:00 p.m.</td>
            <td align = "center">Introduction To FSD</td>
        </tr>
        <tr>
            <td align = "center">HTML + CSS</td>
        </tr>
        <tr>
            <td rowspan = "3">Tuesday</td>
            <td style = "background-color: rgb(244, 244, 120);">8:00 a.m.</td>
            <td style = "background-color: rgb(243, 253, 136);">11:00 a.m.</td>
            <td align = "center">JavaScript Basics</td>
        </tr>
        <tr>
            <td style = "background-color: rgb(232, 248, 146);">11:00 a.m.</td>
            <td style = "background-color: rgb(141, 253, 107);">2:00 p.m.</td>
            <td rowspan = "2" align = "center">MERN Stack</td>
        </tr>
        <tr>
            <td style = "background-color: rgb(97, 253, 108);">2:00 p.m.</td>
            <td style = "background-color: rgb(227, 137, 255);">5:00 p.m.</td>
        </tr>
        <tr>
            <td rowspan = "2">Wednesday</td>
            <td rowspan = "2" style = "background-color: rgb(244, 244, 120);">8:00 a.m.</td>
            <td rowspan = "2" style = "background-color: rgb(113, 254, 115);">12:00 p.m.</td>
            <td align = "center">React Native + Development</td>
    </table>
</body>
</html>
