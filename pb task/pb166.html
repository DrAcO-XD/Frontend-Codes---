<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB 166</title>
</head>
<body>
   <form action = "#" method = "get">
    <fieldset style = "background-color: aliceblue;">
        <legend align = "center"><strong><em>Register Form</em></strong></legend>
        <label for = "userName">Name : </label>
        <input type = "name" id = "userName" name = "userName" placeholder = "Enter Your Name" required>
        <br><br>
        <label for = "rollno">Roll No : </label>
        <input type = "number" id = "rollno" name = "rollNo" placeholder = "Enter Your Roll Number" required>
        <br><br>
        <label for = "semester">Semester : </label>
        <select id = "semester" name = "semester" required>
            <option value = "">--- Select Your Branch ---</option>
            <option value = "I">I</option>
            <option value = "II">II</option>
            <option value = "III">III</option>
            <option value = "IV">IV</option>
            <option value = "V">V</option>
            <option value = "VI">VI</option>
            <option value = "VII">VII</option>
            <option value = "VIII">VIII</option>
        </select>
        <br><br>
        <label for = "email">Email : </label>
        <input type = "email" id = "email" name = "email" placeholder = "Enter Your Email" required>
        <br><br>
        <label for = "mobileNumber">Mobile Number : </label>
        <input type = "tel" id = "mobileNumber" name = "mobileNumber" placeholder = "Enter Yout Mobile Number" required>
        <br><br>
        <label for = "gender">Gender : </label>
        <input type = "radio" id = "gender" checked name = "gender" value = "Male" required>
        <label for = "Male">Male</label>
        <input type = "radio" id = "gender" name = "gender" value = "Female" required>
        <label for = "Female">Female</label>
        <br><br>
        <label for = "hobbies">Hobbies : </label>
        <input type = "checkbox" checked id = "hobbies" name = "hobbies" value = "Sport">
        <label for = "hobbies">Sports</label>
        <input type = "checkbox" id = "hobbies" name = "hobbies" value = "Music">
        <label for = "hobbies">Music</label>
        <input type = "checkbox" id = "hobbies" name = "hobbies" value = "Reading">
        <label for = "hobbies">Reading</label>
        <br><br>
        <label for = "feedback">Feedback : </label>
        <textarea rows = "5" cols = "25" placeholder = "Enter Your Feddback :)"></textarea>
    </fieldset>
    <br>
    <div align = "center">
    <input type = "submit" name = "Submit" s>
    <input type = "reset" name = "Reset">
    </div>
   </form> 
</body>
</html>
