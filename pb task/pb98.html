<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB 98</title>
</head>
<body>
    <table align = "center" border = "2" cellpadding = "10" cellspacing = "3" width = "70%">
        <tr>
            <td rowspan = "2" colspan = "2" style = "background-color: yellow;">A</td>
            <td style = "background-color: lightgreen;" colspan = "2">B</td>
            <td style = "background-color: yellow" rowspan = "3" colspan = "2">D</td>
            <td style = "background-color: pink;" colspan = "4">E</td>
            <td style = "background-color: lightblue;">F</td> 
        </tr>
        <tr>
            <td colspan = "2" style = "background-color: lightblue;">C</td>
            <td rowspan = "2" style = "background-color: lightblue;">G</td>
            <td rowspan = "2" style = "background-color: lightgreen;" colspan = "3">H</td>
            <td rowspan = "2" style = "background-color: yellow;">I</td>  
        </tr>
        <tr>
            <td colspan = "3" style = "background-color: pink;">J</td>
        </tr>
        <tr>
            <td colspan = "6" style = "background-color: lightgreen;">K</td>
            <td colspan = "1" style = "background-color: yellow;">L</td>
            <td colspan = "4" style = "background-color: pink;">M</td>
        </tr>
    </table>
</body>
</html>
