<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB 120</title>
</head>
<body>
    <h1 align = "center">Time Table</h1>
    <table border = "1" cellspacing = "0" cellpadding = "20"  width = "70%" align = "center">
        <thead>
            <tr>
                <th colspan = "3" align = "center" rowspan = "2">Header 1</th>
                <th colspan = "2" align = "center" rowspan = "2">Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan = "3" align = "center">Food Items</th>
                <td align = "center">Pizza</td>
                <td align = "center">Burger</td>
                <td colspan = "2">Fries</td>
            </tr>
            <tr>
                <td align = "center">Maggie</td>
                <td align = "center">Pasta</td>
                <td>Rolls</td>
                <td rowspan = "2">Sticks</td>
            </tr>
            <tr>
                <td colspan = "2">Grill</td>
                <td>Non-Grill</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Cold Drinks</th>
                <td colspan = "4">Coca Cola</td>
            </tr>
            <tr>
                 <th colspan = "5" align = "center">Confirm Order</th>
            </tr>
    </table>
</body>
</html>
