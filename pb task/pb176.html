<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB 176</title>
</head>
<body>
    <h1 align = "center">Use Of Area Maps</h1>
    <img src = "traffic_signal.png" type = "image/png" usemap = "#traffic" width = "100%" height = "100%"/>
    <map name = "traffic">
        <area href = "red.png" type = "image/png" coords="701,160,50" shape = "circle" target = "_blank" title = "Click Me" alt = "red colour">
        <area href = "yellow.png" type = "image/png" coords = "705,280,50" shape = "circle" target = "_blank" title = "Click Me" alt = "yellow colour">
        <area href = "green.png" type = "image/png" coords = "706,405,50" shape = "circle" target = "_blank" title = "Click Me" alt = "green colour">
    </map>
</body>
</html>
