<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Shapes</title>
</head>
<body>
    <svg height = "300" width = "200" style = "border: 0px solid red; stroke:black ;stroke-width: 3;fill:orange">
        <polygon points = "90,25,20,210,175,100,0,100,140,210" fill-rule = "evenodd"></polygon>
    </svg>
    <svg height = "300" width = "300" style = "border: 3px solid red; stroke:red; stroke-width:3">
        <line x1 = "0" y1 = "0" x2 = "300" y2 = "300"></line>
        <line x1 = "150" y1 = "0" x2 = "150" y2 = "300"></line>
        <line x1 = "0" y1 = "150" x2 = "300" y2 = "150"></line>
        <line x1 = "300" y1 = "0" x2 = "0" y2 = "300"></line>
        <line x1 = "0" y1 = "150" x2 = "150" y2 = "0"></line>
        <line x1 = "150" y1 = "0" x2 = "300" y2 = "150"></line>
        <line x1 = "300" y1 = "150" x2 = "150" y2 = "300"></line>
        <line x1 = "150" y1 = "300" x2 = "0" y2 = "150"></line>
    </svg>
</body>
</html>
