<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Shapes</title>
</head>
<body>
    <svg height = "300" width = "200" style = "border: 0px solid red; stroke:black ;stroke-width: 3;fill:orange">
        <polygon points = "90,25,20,210,175,100,0,100,140,210" fill-rule = "evenodd"></polygon>
    </svg>
    <svg height = "300" width = "300" style = "border: 3px solid red; stroke:red; stroke-width:3">
        <line x1 = "0" y1 = "0" x2 = "300" y2 = "300"></line>
        <line x1 = "150" y1 = "0" x2 = "150" y2 = "300"></line>
        <line x1 = "0" y1 = "150" x2 = "300" y2 = "150"></line>
        <line x1 = "300" y1 = "0" x2 = "0" y2 = "300"></line>
        <line x1 = "0" y1 = "150" x2 = "150" y2 = "0"></line>
        <line x1 = "150" y1 = "0" x2 = "300" y2 = "150"></line>
        <line x1 = "300" y1 = "150" x2 = "150" y2 = "300"></line>
        <line x1 = "150" y1 = "300" x2 = "0" y2 = "150"></line>
    </svg>
    <svg width = "400" height = "400" style = "border: 0px; stroke: black; stroke-width: 1px;">
        <rect x = "80" y = "100" width = "100" height = "90" style = "fill: lightgray"></rect>
        <circle cx = "105" cy = "140" r = "10" style = "fill: black"></circle>
        <circle cx = "155" cy = "140" r = "10" style = "fill: black"></circle>
        <rect x = "70" y = "190" width = "120" height = "110" style = "fill: gray"></rect>
        <text x = "100" y = "250" style = "font-weight: 2px; font-family: 'Times New Roman';">ROBOT</text>
        <line x1 = "70" y1 = "200" x2 = "30" y2 = "250" style = "stroke-width: 2px; stroke: black"></line>
        <line x1 = "240" y1 = "250" x2 = "190" y2 = "200" style = "stroke-width: 2px; stroke: black"></line>
        <polygon points = "80,300,95,320,110,300" style = "fill: black"></polygon>
        <polygon points = "150,300,165,320,180,300" style = "fill: black"></polygon>
    </svg>
</svg>
</body>
</html>
