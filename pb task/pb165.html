<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB 165</title>
</head>
<body>
    <form action = "#" method = "post">
        <fieldset style = "background-color: lightcyan;">
            <legend align = "center"><i><strong>Signup</strong></i></legend>
            <label for = "username">Username : </label>
            <input type = "text" id = "username" name = "uname" placeholder = "Enter Your Username" minlength="10" maxlength="30" required>
            <br><br>
            <label for = "password">Password : </label>
            <input type = "password" id = "password" name = "password" placeholder = "Enter Your Password" minlength = "8" maxlength = "20" required>
            <br><br>
            <label for = "gender">Gender : </label>
            <input type = "radio" id = "gender" checked name = "gender" value = "Male" required>
            <label for = "Male">Male</label>
            <input type = "radio" id = "gender" name = "gender" value = "Female" required>
            <label for = "Female">Female</label>
            <br><br>
            <label for = "a_of_i">Area Of Interest </label>
            <input type = "checkbox" id = "a_of_i" cheked name = "a_of_i" value = "DS">
            <label for = "DS">DS</label>
            <input type = "checkbox" id = "a_of_i" name = "a_of_i" value = "DBMS">
            <label for = "DBMS">DBMS</label>
            <input type = "checkbox" id = "a_of_i" name = "a_of_i" value = "CN">
            <label for = "CN">CN</label>
            <input type = "checkbox" id = "a_of_i" name = "a_of_i" value = "Full Stack">
            <label for = "Full Stack">Full Stack</label>
            <br><br>
            <label for = "Branch">Branch : </label>
            <select id = "Branch" name = "Branch" required>
                <option value = "">--- Select Your Branch ---</option>
                <optgroup label = "Computer">
                    <option value = "CSE">CSE</option>
                    <option value = "IT">IT</option>
                    <option value = "CS">CS</option>
                    <option value = "AI-DS">AI-DS</option>
                </optgroup>
                <optgroup label = "Electical">
                    <option value = "ECE">ECE</option>
                    <option value = "EEE">EEE</option>
                    <option value = "EIE">EIE</option>
                </optgroup>
                <optgroup label = "Mechanical">
                    <option value = "MECH">MECH</option>
                    <option value = "CIVIL">CIVIL</option>
                    <option value = "AUTO">AUTO</option>
                </optgroup>
            </select>
            <br><br>
            <label for = "address">Address : </label>
            <textarea id = "address" name = "address" placeholder = "Enter Your Address" rows = "5" cols = "30" required></textarea>
            <br><br>
            <label for = "cv">Upload Your CV : </label>
            <input type = "file" id = "file" name = "file" accept = ".pdf, .doc, .docx" required>
            <br><br>
            <label for = "dob">DOB : </label>
            <input type = "date" id = "dob" name = "dob" required min = "1990-01-01" max = "2011-12-31">
            <br><br>
            <label for = "email">Email : </label>
            <input type = "email" id = "email" name = "email" placeholder = "Enter Your Email" required>
            <br><br>
            <input type = "submit" value = "Click Me">
            <input type = "reset" value = "Reset">
        </fieldset>
    </form>
</body>
</html>
