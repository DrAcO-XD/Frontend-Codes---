<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sample Table</title>
</head>
<body>
    <table border = "2" cellspacing = "2" cellpadding = "20">
        <tr>
            <td rowspan = "2">A</td>
            <td>B</td>
            <td rowspan = "3">D</td>
            <td colspan = "2" align = "center">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>C</td>
            <td rowspan = "2">G</td>
            <td rowspan = "2">H</td>
            <td rowspan = "2">I</td>
        </tr>
        <tr>
            <td colspan = "2" align = "center">J</td>
        </tr>
        <tr>
            <td colspan = "3" align = "center">K</td>
            <td>L</td>
            <td colspan = "2" align = "center">M</td>
        </tr>
    </table>
</body>
</html>
