<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sample Table</title>
</head>
<body>
    <table style = "border-color: red" align = "center" border = "2" cellspacing = "2" cellpadding = "30">
        <tr>
            <th rowspan = "2">A</th>
            <th>B</th>
            <th rowspan = "3">D</th>
            <th colspan = "2" align = "center">E</th>
            <th>F</th>
        </tr>
        <tr>
            <th>C</th>
            <th rowspan = "2">G</th>
            <th rowspan = "2">H</th>
            <th rowspan = "2">I</th>
        </tr>
        <tr>
            <th colspan = "2" align = "center">J</th>
        </tr>
        <tr>
            <th colspan = "3" align = "center">K</th>
            <th>L</th>
            <th colspan = "2" align = "center">M</th>
        </tr>
    </table>
</body>
</html>
